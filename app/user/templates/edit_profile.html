{% extends "base.html" %} {% load static %}
{% block extrahead %}
<link href="{% static 'css/data.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
{% block row_header %}
<div class="row header details-header">
  <div class="col m1 text-left plain-element img-column">
    {% if my_profile.image %}
    <img src="{{ my_profile.image.url }}" class="img responsive img-header">
    {% else %}
    <img src="{% static 'img/portraits/default.jpg' %}" class="img responsive img-header">
    {% endif %}
  </div>

  <div class="col m8 text-left">
    <h4>Edit Profile</h4>
  </div>
</div>



{% endblock %}
<div class="dashboard-cards">
  <div class="row row-form">
    <div class="col m5 no-padding">
      <div class="card form-card">
        <div class="card-header">
          <img src="{% static 'img/icons/gear.png' %}" class="img-responsive">
          <h5>Edit Profile</h5>
        </div>
        <form class="form-content form-wide" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-box">
            <div class="row">
              <div class="input-field col s12">
                <div class="row plain-element">
                  <div class="input-field col s3">
                    <h6>My Position:</h6>
                  </div>
                  <div class="input-field col s4">
                    <select name="position" required="required">
                      <option value="Coder">Coder</option>
                      <option value="PM">Project Manager</option>
                    </select>
                  </div>

                </div>
                <div class="row plain-element">
                  <div class="input-field col s3">
                    <h6>My Portrait:</h6>
                  </div>
                  <div class="input-field col s6">
                    <input placeholder="image" type="file" class="form-control file_input" name="image"
                           accept=".jpg,.png">
                  </div>

                </div>

              </div>


            </div>

          </fieldset>
          <button type="submit" class="btn-proceed"><span>Submit <i
                    class="far fa-arrow-alt-circle-right"></i></span>
            </button>
        </form>

      </div>
    </div>
  </div>
</div>
<br>


{% endblock %}
